<mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form"
            (ngSubmit)="login()">

        <div class="field-container">
          <mat-form-field appearance="fill">
            <mat-label>User Name</mat-label>
            <input matInput
                   formControlName="username">

          </mat-form-field>

        </div>
        <div class="field-container">
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput
                   type="password"
                   formControlName="password">

          </mat-form-field>

        </div>
        <mat-card-actions>
          <button mat-button
                  [disabled]="form.invalid"
                  type="submit"
                  color="primary">Log In</button>
        </mat-card-actions>

      </form>

    </mat-card-content>
  </mat-card>
</mat-card>
